<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white font-sans antialiased h-screen flex">

  <aside class="w-20 lg:w-80 border-r border-slate-800 flex flex-col bg-slate-900">

        </div>
        <div class="hidden lg:block overflow-hidden">
          <div class="flex justify-between items-center mb-1">
            <h4 class="font-semibold truncate">Alex Rivera</h4>
            <span class="text-xs text-slate-400">12:45 PM</span>
          </div>
          <p class="text-sm text-slate-400 truncate">Typing...</p>
        </div>
      </div>

      <div class="flex items-center gap-4 p-4 hover:bg-slate-800 cursor-pointer transition">

      <div class="flex items-center gap-3">
        <img src="https://i.pravatar.cc/150?u=1" class="w-10 h-10 rounded-full" alt="User">
        <div>
          <h3 class="font-bold leading-none">Alex Rivera</h3>
          <span class="text-xs text-green-500">Online</span>

      </div>
      <div class="flex gap-4 text-slate-400">
        <button class="hover:text-white"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg></button>
        <button class="hover:text-white"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"/></svg></button>
      </div>
    </header>

    <div class="flex-1 overflow-y-auto p-6 space-y-6 flex flex-col">
      <div class="flex items-end gap-3 max-w-[80%]">
        <img src="https://i.pravatar.cc/150?u=1" class="w-8 h-8 rounded-full mb-1" alt="User">
        <div>
          <div class="bg-slate-800 p-4 rounded-2xl rounded-bl-none">
            <p class="text-sm">Hey! Did you see the new design for the dashboard?</p>
          </div>
          <span class="text-[10px] text-slate-500 mt-1 ml-1">12:44 PM</span>
        </div>
      </div>

      <div class="flex items-end gap-3 max-w-[80%] self-end flex-row-reverse">
        <div class="flex flex-col items-end">
          <div class="bg-indigo-600 p-4 rounded-2xl rounded-br-none">
            <p class="text-sm">Just checking it out now. Looks super clean!</p>
          </div>
          <span class="text-[10px] text-slate-500 mt-1 mr-1">12:45 PM Â· Read</span>

        <button class="p-2 text-slate-400 hover:text-white transition"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg></button>
        <input type="text" placeholder="Message Alex..." class="flex-1 bg-transparent border-none outline-none text-sm placeholder:text-slate-500">

          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/></svg>
        </button>
      </div>
    </footer>
  </main>
</body>
</html>
