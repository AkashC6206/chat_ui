<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 h-screen flex">


  <div class="w-80 border-r border-gray-300 bg-white flex flex-col">
    <div class="p-5 text-lg font-semibold border-b border-gray-300 bg-white">
      <h2 class="text-xl">Messages</h2>
    </div>
    
    <div class="flex-1 overflow-y-auto">

      <div class="flex items-center gap-3 p-4 bg-blue-50 border-r-4 border-blue-500 cursor-pointer">
        <div class="relative">
          <img src="https://i.pravatar.cc/150?u=1" class="w-12 h-12 rounded-full border-2 border-white" alt="Alex">
          <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></div>
        </div>
        <div class="flex-1 min-w-0">
          <div class="flex justify-between items-center">
            <h4 class="font-semibold truncate">Raja</h4>
            <span class="text-xs text-gray-500">12:45 PM</span>
          </div>
          <p class="text-sm text-gray-600 truncate">Typing...</p>
        </div>
      </div>


      <div class="flex items-center gap-3 p-4 hover:bg-gray-100 cursor-pointer">
        <img src="https://i.pravatar.cc/150?u=2" class="w-12 h-12 rounded-full border-2 border-white" alt="Sarah">
        <div class="flex-1 min-w-0">
          <div class="flex justify-between items-center">
            <h4 class="font-semibold truncate">Sarah</h4>
            <span class="text-xs text-gray-500">10:30 AM</span>
          </div>
          <p class="text-sm text-gray-600 truncate">Sent a photo ðŸ“¸</p>
        </div>
      </div>
    </div>
  </div>

  <div class="flex-1 flex flex-col bg-white">

    <div class="h-16 border-b border-gray-300 px-6 flex items-center justify-between bg-white">
      <div class="flex items-center gap-3">
        <img src="https://i.pravatar.cc/150?u=1" class="w-10 h-10 rounded-full" alt="Alex">
        <div>
          <h3 class="font-semibold">Raja</h3>
          <span class="text-xs text-green-600">Online</span>
        </div>
      </div>
      <div class="flex gap-4 text-gray-600">
        <button class="p-2 hover:bg-gray-100 rounded-full">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
          </svg>
        </button>
        <button class="p-2 hover:bg-gray-100 rounded-full">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"/>
          </svg>
        </button>
      </div>
    </div>


    <div class="flex-1 overflow-y-auto p-4 space-y-4 flex flex-col bg-gray-50">

      <div class="flex items-start gap-3">
        <img src="https://i.pravatar.cc/150?u=1" class="w-8 h-8 rounded-full mt-1" alt="Alex">
        <div class="max-w-[70%]">
          <div class="bg-white p-3 rounded-lg rounded-tl-none shadow-sm border border-gray-200">
            <p class="text-gray-800">Hey! Did you see the new design for the dashboard?</p>
          </div>
          <span class="text-xs text-gray-500 mt-1 ml-2">12:44 PM</span>
        </div>
      </div>

      <!-- Sent message -->
      <div class="flex items-start gap-3 justify-end">
        <div class="max-w-[70%]">
          <div class="bg-blue-500 text-white p-3 rounded-lg rounded-tr-none">
            <p>Just checking it out now. Looks super clean!</p>
          </div>
          <span class="text-xs text-gray-500 mt-1 mr-2 block text-right">12:45 PM â€¢ Read</span>
        </div>
        <img src="https://i.pravatar.cc/150?u=you" class="w-8 h-8 rounded-full mt-1" alt="You">
      </div>
    </div>


    <div class="p-4 bg-white border-t border-gray-300">
      <div class="flex items-center gap-2">
        <button class="p-2.5 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-full">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
          </svg>
        </button>
        <input type="text" placeholder="Type a message..." 
               class="flex-1 border border-gray-300 rounded-full py-3 px-4 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100">
        <button class="bg-blue-500 text-white p-3 rounded-full hover:bg-blue-600">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
